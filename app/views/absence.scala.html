@(webSocketPort: String, sessionId: String, users: String, absences: String)
@main("Absence") {
<script type="text/javascript" charset="utf-8">
$(function() {
	absenceNS.init('@sessionId')
	absenceNS.users.add(@Html(users))
	absenceNS.absences.add(@Html(absences))
})
</script>
<div id='eventDialog' class='dialog ui-helper-hidden'>
<form>
    <div>
        <label>Title:</label>
        <input id='title' class="field" type="text"></input>
    </div>
    <div>
        <label>userId:</label>
        <input id='userId' class="field" type="text"></input>
    </div>
    <div>
        <label>All day (TODO):</label>
        <input id='allDay' class="field" type="checkbox"></input>
    </div>
</form>
</div>

<div id="calendar"></div>

<div id="log"></div>
}
