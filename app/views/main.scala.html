@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smoothDivScroll.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.18.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/date.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/absenceBackbone.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/jquery.smoothDivScroll-1.2.js")" type="text/javascript"></script>
